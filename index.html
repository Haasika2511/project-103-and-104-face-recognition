<html>

<head>
  <title>FACE RECOGNITION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h1 class="btn btn-default heading">FACE RECOGNITION</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to recognize face: </p>
      <b class="name_of_people">
        Kovid(brother)
        <hr>
        Haasika(sister)
        <hr>
        Sailaja(mother)
        <hr>
        Sreekanth(father)
        <hr>
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-danger" onclick="take_snapshot()"> Capture Face </button>
      <br><br>
      <button class="btn btn-danger" onclick="check()"> Recognize Face</button>
      <br><br>

      <p style="font-size: 22px;">Face : <span id="result_people_name"></span> </p>
      <p style="font-size: 22px;">Accuracy :<span id="result_people_accuracy"></span> </p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
